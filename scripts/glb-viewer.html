<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.6;
        }
        
        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        #info p {
            margin: 5px 0;
            opacity: 0.9;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 100;
        }
        
        #fileInput {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            cursor: pointer;
        }
        
        button {
            padding: 8px 16px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #4fc3f7;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #29b6f6;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 12px;
            display: none;
        }
        
        #loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4fc3f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info">
        <h1>ğŸ® Three.js GLB Viewer</h1>
        <p><strong>æ“ä½œè¯´æ˜ï¼š</strong></p>
        <p>ğŸ–±ï¸ å·¦é”®æ‹–æ‹½ï¼šæ—‹è½¬è§†è§’</p>
        <p>ğŸ–±ï¸ å³é”®æ‹–æ‹½ï¼šå¹³ç§»</p>
        <p>ğŸ–±ï¸ æ»šè½®ï¼šç¼©æ”¾</p>
    </div>
    
    <div id="controls">
        <input type="file" id="fileInput" accept=".glb,.gltf">
        <br>
        <button onclick="resetCamera()">é‡ç½®è§†è§’</button>
        <button onclick="toggleWireframe()">åˆ‡æ¢çº¿æ¡†</button>
        <button onclick="toggleAnimation()">æ’­æ”¾/æš‚åœåŠ¨ç”»</button>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>åŠ è½½æ¨¡å‹ä¸­...</div>
    </div>
    
    <div id="stats"></div>

    <!-- ä½¿ç”¨ importmap æ¥æ”¯æŒ ES6 æ¨¡å— -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // åœºæ™¯è®¾ç½®
        let scene, camera, renderer, controls;
        let currentModel = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let wireframeMode = false;
        let animationPlaying = true;
        
        // åˆå§‹åŒ–åœºæ™¯
        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);
            
            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // æ·»åŠ è½¨é“æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // æ·»åŠ å…‰ç…§
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
            
            // æ·»åŠ åæ ‡è½´è¾…åŠ©å™¨
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // æ·»åŠ ç½‘æ ¼è¾…åŠ©å™¨
            const gridHelper = new THREE.GridHelper(20, 20);
            scene.add(gridHelper);
            
            // æ–‡ä»¶è¾“å…¥ç›‘å¬
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            
            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', onWindowResize);
            
            // é»˜è®¤åŠ è½½ç¤ºä¾‹æ–‡ä»¶ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            // loadModel('resources/M2/6025944.glb');
            
            // å¼€å§‹æ¸²æŸ“å¾ªç¯
            animate();
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const url = URL.createObjectURL(file);
                loadModel(url);
            };
            reader.readAsArrayBuffer(file);
        }
        
        // åŠ è½½æ¨¡å‹
        function loadModel(url) {
            showLoading(true);
            
            const loader = new GLTFLoader();
            
            loader.load(
                url,
                function(gltf) {
                    // ç§»é™¤æ—§æ¨¡å‹
                    if (currentModel) {
                        scene.remove(currentModel);
                    }
                    
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    // è®¾ç½®åŠ¨ç”»
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }
                    
                    // è‡ªåŠ¨è°ƒæ•´ç›¸æœºä½ç½®
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    
                    camera.position.set(
                        center.x,
                        center.y + maxDim * 0.5,
                        center.z + cameraZ
                    );
                    controls.target.copy(center);
                    controls.update();
                    
                    showLoading(false);
                    updateStats();
                    
                    console.log('æ¨¡å‹åŠ è½½æˆåŠŸï¼', gltf);
                },
                function(progress) {
                    const percent = (progress.loaded / progress.total * 100).toFixed(1);
                    console.log('åŠ è½½è¿›åº¦:', percent + '%');
                },
                function(error) {
                    console.error('åŠ è½½å¤±è´¥:', error);
                    showLoading(false);
                    alert('æ¨¡å‹åŠ è½½å¤±è´¥: ' + error.message);
                }
            );
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            // æ›´æ–°æ§åˆ¶å™¨
            controls.update();
            
            // æ›´æ–°åŠ¨ç”»
            if (mixer && animationPlaying) {
                mixer.update(clock.getDelta());
            }
            
            // æ¸²æŸ“åœºæ™¯
            renderer.render(scene, camera);
        }
        
        // çª—å£å¤§å°è°ƒæ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // é‡ç½®ç›¸æœº
        function resetCamera() {
            if (!currentModel) return;
            
            const box = new THREE.Box3().setFromObject(currentModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            
            camera.position.set(
                center.x,
                center.y + maxDim * 0.5,
                center.z + cameraZ
            );
            controls.target.copy(center);
            controls.update();
        }
        
        // åˆ‡æ¢çº¿æ¡†æ¨¡å¼
        function toggleWireframe() {
            if (!currentModel) return;
            
            wireframeMode = !wireframeMode;
            currentModel.traverse(function(child) {
                if (child.isMesh) {
                    child.material.wireframe = wireframeMode;
                }
            });
        }
        
        // åˆ‡æ¢åŠ¨ç”»æ’­æ”¾
        function toggleAnimation() {
            animationPlaying = !animationPlaying;
        }
        
        // æ˜¾ç¤º/éšè—åŠ è½½æç¤º
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            if (!currentModel) return;
            
            let vertices = 0;
            let faces = 0;
            let meshes = 0;
            
            currentModel.traverse(function(child) {
                if (child.isMesh) {
                    meshes++;
                    vertices += child.geometry.attributes.position.count;
                    if (child.geometry.index) {
                        faces += child.geometry.index.count / 3;
                    } else {
                        faces += child.geometry.attributes.position.count / 3;
                    }
                }
            });
            
            document.getElementById('stats').innerHTML = `
                <div>ç½‘æ ¼: ${meshes}</div>
                <div>é¡¶ç‚¹: ${vertices.toLocaleString()}</div>
                <div>é¢æ•°: ${Math.floor(faces).toLocaleString()}</div>
            `;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
