<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.6;
        }
        
        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        #info p {
            margin: 5px 0;
            opacity: 0.9;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 100;
        }
        
        #fileInput {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            cursor: pointer;
        }
        
        button {
            padding: 8px 16px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #4fc3f7;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #29b6f6;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 12px;
            display: none;
        }
        
        #loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4fc3f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info">
        <h1>🎮 Three.js GLB Viewer</h1>
        <p><strong>操作说明：</strong></p>
        <p>🖱️ 左键拖拽：旋转视角</p>
        <p>🖱️ 右键拖拽：平移</p>
        <p>🖱️ 滚轮：缩放</p>
    </div>
    
    <div id="controls">
        <input type="file" id="fileInput" accept=".glb,.gltf">
        <br>
        <button onclick="resetCamera()">重置视角</button>
        <button onclick="toggleWireframe()">切换线框</button>
        <button onclick="toggleAnimation()">播放/暂停动画</button>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>加载模型中...</div>
    </div>
    
    <div id="stats"></div>

    <!-- 使用 importmap 来支持 ES6 模块 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // 场景设置
        let scene, camera, renderer, controls;
        let currentModel = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let wireframeMode = false;
        let animationPlaying = true;
        
        // 初始化场景
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 添加轨道控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 添加光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
            
            // 添加坐标轴辅助器
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // 添加网格辅助器
            const gridHelper = new THREE.GridHelper(20, 20);
            scene.add(gridHelper);
            
            // 文件输入监听
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            
            // 窗口大小调整
            window.addEventListener('resize', onWindowResize);
            
            // 默认加载示例文件（如果存在）
            // loadModel('resources/M2/6025944.glb');
            
            // 开始渲染循环
            animate();
        }
        
        // 处理文件选择
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const url = URL.createObjectURL(file);
                loadModel(url);
            };
            reader.readAsArrayBuffer(file);
        }
        
        // 加载模型
        function loadModel(url) {
            showLoading(true);
            
            const loader = new GLTFLoader();
            
            loader.load(
                url,
                function(gltf) {
                    // 移除旧模型
                    if (currentModel) {
                        scene.remove(currentModel);
                    }
                    
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    // 设置动画
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }
                    
                    // 自动调整相机位置
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    
                    camera.position.set(
                        center.x,
                        center.y + maxDim * 0.5,
                        center.z + cameraZ
                    );
                    controls.target.copy(center);
                    controls.update();
                    
                    showLoading(false);
                    updateStats();
                    
                    console.log('模型加载成功！', gltf);
                },
                function(progress) {
                    const percent = (progress.loaded / progress.total * 100).toFixed(1);
                    console.log('加载进度:', percent + '%');
                },
                function(error) {
                    console.error('加载失败:', error);
                    showLoading(false);
                    alert('模型加载失败: ' + error.message);
                }
            );
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新控制器
            controls.update();
            
            // 更新动画
            if (mixer && animationPlaying) {
                mixer.update(clock.getDelta());
            }
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 窗口大小调整
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 重置相机
        function resetCamera() {
            if (!currentModel) return;
            
            const box = new THREE.Box3().setFromObject(currentModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            
            camera.position.set(
                center.x,
                center.y + maxDim * 0.5,
                center.z + cameraZ
            );
            controls.target.copy(center);
            controls.update();
        }
        
        // 切换线框模式
        function toggleWireframe() {
            if (!currentModel) return;
            
            wireframeMode = !wireframeMode;
            currentModel.traverse(function(child) {
                if (child.isMesh) {
                    child.material.wireframe = wireframeMode;
                }
            });
        }
        
        // 切换动画播放
        function toggleAnimation() {
            animationPlaying = !animationPlaying;
        }
        
        // 显示/隐藏加载提示
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }
        
        // 更新统计信息
        function updateStats() {
            if (!currentModel) return;
            
            let vertices = 0;
            let faces = 0;
            let meshes = 0;
            
            currentModel.traverse(function(child) {
                if (child.isMesh) {
                    meshes++;
                    vertices += child.geometry.attributes.position.count;
                    if (child.geometry.index) {
                        faces += child.geometry.index.count / 3;
                    } else {
                        faces += child.geometry.attributes.position.count / 3;
                    }
                }
            });
            
            document.getElementById('stats').innerHTML = `
                <div>网格: ${meshes}</div>
                <div>顶点: ${vertices.toLocaleString()}</div>
                <div>面数: ${Math.floor(faces).toLocaleString()}</div>
            `;
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
